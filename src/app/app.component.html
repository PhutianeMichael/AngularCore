<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

<ng-template [ngIf]="courses[0]" let-course>
  <!--*ngIf does all these-->

  <div class="courses">
    <!--aliance reference -->

    <ng-template #blankImage let-courseName="description">
      <p class="warn">{{ courseName }} has no image yet</p>
      <img src="../assets/empty-image.png" />
    </ng-template>

    <app-course-card
      #highlighter="hl"
      [highlighted]="false"
      (toggleHighlight)="onToggle($event)"
      [course]="course"
      (courseSelected)="onCourseSelected($event)"
    >
      <course-image
        [src]="course.iconUrl"
        *ngxUless="!course.iconUrl"
      ></course-image>

      <div class="course-description"
          (dblclick)="highlighter.toggle()">
        {{ course.longDescription }}
      </div>
    </app-course-card>
  </div>
</ng-template>
