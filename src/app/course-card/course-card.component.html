<ng-container  *ngIf="course">
  <div class="course-card" [ngClass]="cardClasses()">
    <div class="course-title" [ngStyle]="cardDescriptionStyles()">
      {{cardIndex || ''}} {{course.description}}
    </div>
    <ng-content select="app-course-image" *ngIf="course.iconUrl; else noImage"></ng-content>

    <ng-template #noImage>
      <ng-container *ngTemplateOutlet="noImageTpl; context: {description: course.description}"></ng-container>

    </ng-template>

    <ng-content select=".course-description"></ng-content>

    <ng-content></ng-content>


    <ng-container class="course-category" [ngSwitch]="course.category">
      <div class="course-category">
        <ng-container *ngSwitchCase="'BEGINNER'">
          <div class="category">Beginer</div>
        </ng-container>

        <ng-container *ngSwitchCase="'INTERMEDIATE'">
          <div class="category">Intermediate</div>
        </ng-container>

        <ng-container *ngSwitchCase="'ADVANCED'">
          <div class="category">Advanced</div>
        </ng-container>

        <ng-container *ngSwitchDefault>
          <div class="category">All Levels</div>
        </ng-container>

      </div>
    </ng-container>

    <button (click)="onCourseSelected()">View Course</button>

  </div>
</ng-container>
